<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Listado de cuentas</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="/layout/cabecera :: header"></header>
		<div th:replace="/layout/navegacion :: nav"></div>
		
		<div class="container py-3">
			<div class="row">
				<div class="container col-sm-12 col-md-10">
					<h1 class="text-center">Cuentas registradas</h1>

					<div class="table-responsive">
						<table class="table table-hover table-dark text-center">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Saldo</th>
									<th scope="col">Fecha creacion</th>
									<th scope="col">Estado</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cu : ${cuentas}">
									<td th:text="${cu.id}"></td>
									<td th:text="${cu.saldo}"></td>
									<td th:text="${cu.fechaCreacion}"></td>
									<td th:text="${cu.estado}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<aside th:replace="/layout/publicidad :: aside"></aside>
				
			</div>
		</div>
		
		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
