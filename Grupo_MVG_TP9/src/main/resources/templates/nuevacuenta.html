<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Nueva Cuenta</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="/layout/cabecera :: header"></header>
		<div th:replace="/layout/navegacion :: nav"></div>
		
		<div class="container py-3">
			<div class="row">
				<div class="col-md-10">
					<h1 align="center">Nueva Cuenta</h1>
						<div class="btn-group justify-content-center">
						  	<a href="/cuenta/listado" class="btn btn-outline-info">Listado de Cuentas</a>
						</div>
					<br><br>
					<form th:action="@{/cuenta/guardar}" th:object="${cuenta}" method="POST">

					  	<div class="form-group row">
					    	<label for="saldoCuenta" class="col-md-4 col-form-label">Saldo de la Cuenta</label>
					    	<div class="col-md-8">
					      		<input type="number" class="form-control" id="saldoCuenta" th:field="*{saldo}">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row">
					    	<label for="fechaCreacion" class="col-md-4 col-form-label">Fecha Creacion</label>
					    	<div class="col-md-8">
					      		<input type="date" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}">
					    	</div>
					  	</div>
					  	
					  	<fieldset class="form-group row">
						    <legend class="col-form-label col-md-4 float-md-left pt-0">Estado de Cuenta</legend>
						    <div class="col-md-8">
						      <div class="form-check">			      	
						        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="ACTIVA" th:field="*{estado}">
						        <label class="form-check-label" for="tipoDocumento">
						          ACTIVA
						        </label>
						      </div>
						      
						      <div class="form-check">
						        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="INACTIVA" th:field="*{estado}">
						        <label class="form-check-label" for="tipoDocumento">
						          INACTIVA
						        </label>
						      </div>
						    </div>
						</fieldset>
						
						<div class="col-md-6 mb-3">
					      <label for="cliente">Seleccionar Cliente</label>
					      <select th:field="*{cliente.id}" id="cliente" class="form-control">
							  <option th:each="cu : ${clientes}" 
							  th:value="${cu.nroDocumento}" 
							  th:text="${cu.nombreApellido}"></option>
							</select>
					    </div>
					  	
					  	<div class="form-group row">
					    	<div class="col-md-8">
					      		<button type="submit" class="btn btn-info">Guardar</button>
					   		 </div>
					  	</div>
					</form>
				</div>
				<aside th:replace="/layout/publicidad :: aside"></aside>
			</div>
		</div>
		<footer th:replace="/layout/footer :: footer"></footer>
	</body>
</html>
