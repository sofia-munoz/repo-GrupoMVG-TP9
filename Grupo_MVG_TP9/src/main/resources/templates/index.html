<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Principal</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="/layout/cabecera :: header"></header>
		<div th:replace="/layout/navegacion :: nav"></div>
		<div class="main container py-3">
			<div class="row">
				<div class="container col-sm-12 col-md-10">
					<h1 class="text-center">Nuestros Productos</h1>
					<div class="productos">
					<div class="row text-center">
						<div class="col-sm-6">
							<div class="card">
								<img src="images/labiales.jpg" class="card-img-top img-fluid">
							 	<div class="card-body">
							    	<h5 class="card-title">Labiales</h5>
							    	<a href="#" class="btn btn-info">VER</a>
							  	</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="card">
								<img src="images/perfumes.jpg" class="card-img-top img-fluid">
							 	<div class="card-body">
							    	<h5 class="card-title">Fragancias</h5>
							    	<a href="#" class="btn btn-info">VER</a>
							  	</div>
							</div>
						</div>
					</div>
					<div class="row text-center py-5">
						<div class="col-sm-6">
							<div class="card">
								<img src="images/lapices.jpg" class="card-img-top img-fluid">
							 	<div class="card-body">
							    	<h5 class="card-title">Delineadores</h5>
							    	<a href="#" class="btn btn-info">VER</a>
							  	</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="card">
								<img src="images/sombras.jpg" class="card-img-top img-fluid">
							 	<div class="card-body">
							    	<h5 class="card-title">Sombras</h5>
							    	<a href="#" class="btn btn-info">VER</a>
							  	</div>
							</div>
						</div>
					</div>
					</div>
				</div>
				
				<aside th:replace="/layout/publicidad :: aside"></aside>
			</div>
		</div>
		
		<footer th:replace="/layout/footer :: footer"></footer>
	</body>
</html>
